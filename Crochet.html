<!DOCTYPE html>
<html>
<head>
  <title>Outfits by Akshi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Roboto, sans-serif;
      background-color: #fdf4f0;
      margin: 0;
      padding: 0;
    }
    /* Header */
    header {
      background-color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      font-family: 'Pacifico', cursive;
      margin: 0;
      font-size: 22px;
      font-weight: bold;
    }
    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 0;
      font-weight: bold;
    }
    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: black;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .product a:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Outfits By Akshi</h1>
      <p>Curated By You, For You</p>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <div class="product-grid">
    <!-- Product 1 -->
    <div class="product">
      <a href="Crochettop1.html"><img src="https://i.ibb.co/zVS3x4pN/IMG-20250823-WA0002.jpg" alt="Crochet top 1"></a>
      <h3>Crochet top 1</h3>
      <p>$60</p>
      <a href="Crochettop1.html">View Product</a>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <a href="Crochettop2.html"><img src="https://i.ibb.co/fzQZ2RpC/IMG-20250823-WA0001.jpg" alt="Crochet top 2"></a>
      <h3>Crochet top 2</h3>
      <p>$60</p>
      <a href="Crochettop2.html">View Product</a>
    </div>
  </div>
</body>
</html>
