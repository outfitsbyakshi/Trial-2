<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Roboto, sans-serif;
      background-color: #fdf4f0;
      margin: 0;
      padding: 0;
    }
    /* Header */
    header {
      background-color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      font-family: 'Pacifico', cursive;
      margin: 0;
      font-size: 22px;
      font-weight: bold;
    }
    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    .container {
      padding: 2rem;
    }
    .cart-item {
      background-color: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      display: flex;
      align-items: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 1rem;
    }
    .cart-item .item-details {
      flex: 1;
    }
    .remove-btn {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .total {
      text-align: right;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Outfits By Akshi</h1>
      <p>Curated By You, For You</p>
    </div>
  </header>
  <header>
    <h1>Your Cart</h1>
  </header>

  <div class="container" id="cartContainer"></div>
  <div class="total" id="totalPrice"></div>

  <div style="text-align:center; margin-top: 2rem;">
    <button onclick="goToCheckout()" style="
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    ">
      Proceed to Checkout
    </button>
  </div>

<script>
  const cartContainer = document.getElementById("cartContainer");
  const totalPriceElement = document.getElementById("totalPrice");

  function renderCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cartContainer.innerHTML = "";
    let total = 0;

    if (cart.length === 0) {
      cartContainer.innerHTML = "<p>Your cart is empty.</p>";
      totalPriceElement.textContent = "";
      updateCartCount();
      return;
    }

    cart.forEach((item, index) => {
      total += item.price || 0;

      const div = document.createElement("div");
      div.className = "cart-item";

      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <div class="item-details">
          <strong>${item.name}</strong><br/>
          Size: ${item.size}<br/>
          Price: $${item.price ? item.price.toFixed(2) : "0.00"}
        </div>
        <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
      `;

      cartContainer.appendChild(div);
    });

    totalPriceElement.textContent = "Total: $" + total.toFixed(2);
    updateCartCount();
  }

function removeItem(index) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  window.dispatchEvent(new Event("storage"));

  renderCart();  
  updateCartCount();  // will now correctly refresh badge
}
      function goToCheckout() {
      window.location.href = "Checkout.html";
    }

function updateCartCount() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const cartCountElement = document.getElementById("cart-count");
  if (cartCountElement) {
    // count total quantity of items
    let count = cart.reduce((total, item) => total + (item.quantity || 1), 0);

    if (count > 0) {
      cartCountElement.textContent = count;
      cartCountElement.style.display = "inline-block";
    } else {
      cartCountElement.style.display = "none";
    }
  }
}

  document.addEventListener("DOMContentLoaded", renderCart);
</script>
<script>
  // âœ… listen for cart updates from other pages/tabs
  window.addEventListener("storage", function (event) {
    if (event.key === "cart") {
      renderCart();      // refresh items
      updateCartCount(); // refresh badge
    }
  });
</script>
</body>
</html>
