      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: black;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h2>Checkout</h2>

    <!-- Cart items -->
    <div id="cart">
      <div class="cart-item">Crochet top 1 - $60 (Size: XS)</div>
      <div class="cart-item">Crochet top 2 - $60 (Size: XS)</div>
      <div class="cart-item">Faux leather jacket - $35 (Size: XS)</div>
    </div>
    <p><strong>Total:</strong> $155</p>

    <!-- Checkout Form -->
    <form id="checkoutForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="phone">Phone</label>
      <input type="text" id="phone" required>

      <label for="address">Address</label>
      <textarea id="address" required></textarea>

      <button type="submit">Place Order & Pay</button>
    </form>
  </div>

  <script>
    document.getElementById("checkoutForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Collect form values
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;

      // Cart items and total (static for now)
      const cartItems = Array.from(document.querySelectorAll(".cart-item"))
        .map(item => item.innerText)
        .join(", ");
      const total = 155;

      // Send to SheetDB
      fetch("https://sheetdb.io/api/v1/op7hkfcpu4the", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          data: [
            {
              name: name,
              email: email,
              phone: phone,
              address: address,
              cart: cartItems,
              total: total,
              date: new Date().toLocaleString()
            }
          ]
        })
      })
      .then(res => res.json())
      .then(data => {
        console.log("✅ Success:", data);
        // Redirect to PayPal after saving order
        window.location.href = "https://paypal.me/Lekhakshi/" + total;
      })
      .catch(err => {
        console.error("❌ Error:", err);
        alert("Order failed to save. Please try again.");
      });
    });
  </script>
</body>
</html>
