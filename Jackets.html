<!DOCTYPE html>
<html>
<head>
  <title>Outfits by Akshi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf4f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: black;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 0;
      font-weight: bold;
    }
    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: black;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .product a:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

<header>Outfits by Akshi</header>

<div class="product-grid">
  
  <!-- Product 1 -->
  <div class="product">
<a href="https://ibb.co/cSFWjWg4"><img src="https://i.ibb.co/tTs090mV/IMG-20250823-WA0019.jpg" alt="IMG-20250823-WA0019" border="0"></a>
    <h3>Faux Leather Jacket</h3>
    <p>$35</p>
    <a href="Jacket1.html">View Product</a>
  </div>


</body>
</html>
