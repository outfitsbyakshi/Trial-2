<!DOCTYPE html>
<html>
<head>
  <title>Outfits by Akshi</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Roboto, sans-serif;
      background-color: #fdf4f0;
      margin: 0;
      padding: 0;
    }
      /* Header */
    header {
      background-color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      font-family: 'Pacifico'; cursive;
      margin: 0;
      font-size: 22px;
      font-weight: bold;
    }
    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 0;
      font-weight: bold;
    }
    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: black;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .product a:hover {
      background-color: #333;
    }
    /* Cart Panel */
   .cart-panel {
  position: fixed;
  top: 0;
  right: -400px;   /* hide it completely (same as width) */
  width: 400px;
  height: 100%;
  background: #fff;
  transition: right 0.3s ease;
  z-index: 999;
  box-shadow: -2px 0 5px rgba(0,0,0,0.3); /* shadow only when visible */
  border-left: 1px solid #ddd;            /* border only when visible */
  overflow: hidden;
}

.cart-panel.active {
  right: 0;  /* slide into view */
}
    .cart-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      z-index: 1000;
    }

    /* Page sections */
    .banner img { width: 100%; }
    .categories, .products { padding: 40px 20px; }
    .category-grid, .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .cart-panel iframe {
  width: 100%;
  height: 100%;
  border: none;   /* removes iframe border */
  display: block; /* avoids gaps */
}

.cart-panel {
  border: none;      /* ensures no outline */
  outline: none;
  background: white; /* clean background */
}
.cart {
  position: relative;
  display: inline-block;
  font-size: 22px; /* adjust size to match your design */
  text-decoration: none;
  color: inherit;
}

.cart-badge {
  position: absolute;
  top: -8px;
  right: -10px;
  background: black;
  color: white;
  font-size: 14px;
  font-weight: bold;
  border-radius: 50%;
  padding: 2px 6px;
  display: none; /* hidden when 0 */
}
  </style>
</head>
<body>

  <header>
    <div>
      <h1>Outfits By Akshi</h1>
      <p>Curated By You, For You</p>
    </div>
    <nav>
            <a href="index.html">home</a>
<a href="javascript:void(0)" onclick="openCart()" class="cart">

  <span id="cart-count" class="cart-badge">0</span>
</a>
    </nav>
    <!-- Cart Panel -->
    <div id="cartPanel" class="cart-panel">
      <button class="close-btn" onclick="closeCart()">âœ–</button>
      <iframe src="cart.html" class="cart-frame"></iframe>
    </div>
    </nav>
  </header>

<div class="product-grid">
  

  <!-- Product 1 -->
  <div class="product">
<a href="Jacket1.html"><img src="https://i.ibb.co/tTs090mV/IMG-20250823-WA0019.jpg" alt="IMG-20250823-WA0019" border="0"></a>

    <p>$35</p>

    <script>
    function openCart() {
      document.getElementById("cartPanel").classList.add("active");
    }
    function closeCart() {
      document.getElementById("cartPanel").classList.remove("active");
    }
  </script>
<script src="js/cart.js"></script>
</body>
</html>
