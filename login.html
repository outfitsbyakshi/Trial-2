<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login / Sign Up</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="signup">Sign Up</button>
    <button id="login">Login</button>
  </div>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword }
      from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    // Your Firebase config (from Firebase Console)
    const firebaseConfig = {
      apiKey: "AIzaSyBZwEYsaHA_Jj9z44FYBz4KO5oMqtRzexg",
      authDomain: "trial-1-b4616.firebaseapp.com",
      projectId: "trial-1-b4616",
      storageBucket: "trial-1-b4616.firebasestorage.app",
      messagingSenderId: "875780066549",
      appId: "1:875780066549:web:6e8f70b64b27ef658049bc",
      measurementId: "G-JQVYGKFVLK"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Signup
    document.getElementById("signup").addEventListener("click", () => {
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("‚úÖ Signed up successfully!"))
        .catch(err => alert("‚ùå " + err.message));
    });

    // Login
    document.getElementById("login").addEventListener("click", () => {
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("üéâ Logged in!");
          // üëâ after login, you can redirect like this:
          // window.location.href = "home.html";
        })
        .catch(err => alert("‚ùå " + err.message));
    });
  </script>
</body>
</html>
