<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .toggle {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="actionBtn">Login</button>
    <div class="toggle" id="toggleForm">Donâ€™t have an account? Sign Up</div>
  </div>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";

    // âœ… Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBZwEYsaHA_Jj9z44FYBz4KO5oMqtRzexg",
      authDomain: "trial-1-b4616.firebaseapp.com",
      projectId: "trial-1-b4616",
      storageBucket: "trial-1-b4616.appspot.com",
      messagingSenderId: "875780066549",
      appId: "1:875780066549:web:6e8f70b64b27ef658049bc",
      measurementId: "G-JQVYGKFVLK"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Elements
    const formTitle = document.getElementById("formTitle");
    const actionBtn = document.getElementById("actionBtn");
    const toggleForm = document.getElementById("toggleForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    let isLogin = true;

    // ðŸ”¹ Check if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // If logged in â†’ redirect to homepage
        window.location.href = "home.html";
      } 
      // If not logged in â†’ stay here
    });

    // Toggle between Login / Sign Up
    toggleForm.addEventListener("click", () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.innerText = "Login";
        actionBtn.innerText = "Login";
        toggleForm.innerText = "Donâ€™t have an account? Sign Up";
      } else {
        formTitle.innerText = "Sign Up";
        actionBtn.innerText = "Sign Up";
        toggleForm.innerText = "Already have an account? Login";
      }
    });

    // Handle button click
    actionBtn.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      try {
        if (isLogin) {
          // ðŸ”¹ Login
          await signInWithEmailAndPassword(auth, email, password);
          // onAuthStateChanged will handle redirect
        } else {
          // ðŸ”¹ Sign up
          await createUserWithEmailAndPassword(auth, email, password);
          alert("Account created! You can now login.");
          // Switch to login form after sign up
          isLogin = true;
          formTitle.innerText = "Login";
          actionBtn.innerText = "Login";
          toggleForm.innerText = "Donâ€™t have an account? Sign Up";
        }
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
