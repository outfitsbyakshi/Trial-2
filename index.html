<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outfits by Akshi</title>
    <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: Roboto, sans-serif;
      background-color: #fdf4f0;
      line-height: 1.5;
    }

    /* Header */
    header {
      background-color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      font-family: 'Pacifico'; cursive
      margin: 0;
      font-size: 22px;
      font-weight: bold;
    }
    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    /* Banner */
    .banner {
      position: relative;
      text-align: center;
      overflow: hidden;
    }
    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }
    .banner .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.3);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .banner h2 {
      font-size: 2rem;
      margin-bottom: 15px;
    }
    .banner a {
      padding: 12px 24px;
      background-color: white;
      color: black;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .banner a:hover {
      background-color: #f1d0d0;
    }

    /* Categories & Products */
    .categories, .products {
      padding: 40px 20px;
    }
    h3 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.5rem;
    }
    .category-grid, .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .card p {
      margin: 5px 0;
    }
    .card a {
      display: inline-block;
      margin-top: 8px;
      color: #6b2d5c;
      font-weight: bold;
      text-decoration: none;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <h1>Outfits By Akshi</h1>
      <p>Curated By You, For You</p>
    </div>
    <nav>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

<!-- Banner -->
<section class="banner">
  <img src="https://i.ibb.co/k6hLxRtk/bf177fa1d87b9d8324546cb5baaf066e.jpg" alt="Handmade Crochet">
  <div class="overlay">
    <a href="Crochet.html">Shop Now</a>
  </div>
</section>

<!-- Categories -->
<section class="categories">
  <h3>Shop by Category</h3>
  <div class="category-grid">
    <div class="card">
      <a href="Jackets.html">
      <img src="https://i.ibb.co/tTs090mV/IMG-20250823-WA0019.jpg" alt="Jackets">
      <p>Jackets</p>

    </div>
    <div class="card">
<a href="Crochet.html">
      <img src="https://i.ibb.co/zVS3x4pN/IMG-20250823-WA0002.jpg" alt="Crochet Tops">
      <p>Crochet Tops</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x300?text=Accessories" alt="Accessories">
      <p>Accessories</p>
      <a href="#">View Products</a>
    </div>
  </div>
</section>

<!-- Best Sellers -->
<section class="products">
  <h3>Best Sellers</h3>
  <div class="product-grid">
    <div class="card">
      <img src="https://via.placeholder.com/300x300?text=Product+1" alt="Product 1">
      <p>Product Name</p>
      <p>$25.00</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x300?text=Product+2" alt="Product 2">
      <p>Product Name</p>
      <p>$35.00</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x300?text=Product+3" alt="Product 3">
      <p>Product Name</p>
      <p>$40.00</p>
    </div>
  </div>
</section>

</body>
</html>
