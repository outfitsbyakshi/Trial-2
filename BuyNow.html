<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Outfits By Akshi</title>
    <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Roboto, sans-serif;
      background-color: #fdf4f0;
      margin: 0;
      padding: 0;
    }
      /* Header */
    header {
      background-color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      font-family: 'Pacifico'; cursive
      margin: 0;
      font-size: 22px;
      font-weight: bold;
    }
    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
    }
    .order-summary {
      margin-bottom: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .order-summary h2 {
      margin-top: 0;
    }
    .checkout-form {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: black;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .success {
      display: none;
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
      color: green;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Outfits By Akshi</h1>
      <p>Curated By You, For You</p>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <div class="container">
    <div class="order-summary">
      <h2>Order Summary</h2>
      <div id="orderItems"></div>
      <p id="orderTotal"></p>
    </div>

    <form class="checkout-form" id="orderForm">
      <h2>Customer Information</h2>
      <input type="text" id="name" placeholder="name" required>
      <input type="email" id="email" placeholder="email" required>
      <input type="phone" id="phone" placeholder="phone" required>
      <textarea id="address" placeholder="address" required></textarea>
      <button type="submit">Submit & Pay</button>
    </form>

    <div class="success" id="successMessage">
Redirecting You To PayPal
    </div>
  </div>

 <script>
  const orderItemsDiv = document.getElementById("orderItems");
  const orderTotalP = document.getElementById("orderTotal");
  const orderForm = document.getElementById("orderForm");
  const successMessage = document.getElementById("successMessage");

  // ✅ Detect checkout type
  const checkoutType = localStorage.getItem("checkoutType");

  let items = [];
  let total = 0;

  if (checkoutType === "buynow") {
    // If Buy Now → get from checkoutItem
    items = JSON.parse(localStorage.getItem("checkoutItem")) || [];
  } else {
    // Else → normal cart
    items = JSON.parse(localStorage.getItem("cart")) || [];
  }

  if (items.length === 0) {
    orderItemsDiv.innerHTML = "<p>No items to checkout.</p>";
    orderForm.style.display = "none";
  } else {
    items.forEach(item => {
      orderItemsDiv.innerHTML += `
        <p>${item.name} (Size: ${item.size}) - $${item.price}</p>
      `;
      total += item.price;
    });
    orderTotalP.textContent = "Total: $" + total.toFixed(2);
  }

  orderForm.addEventListener("submit", function(e) {
    e.preventDefault();

    const orderData = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      phone: document.getElementById("phone").value,
      address: document.getElementById("address").value,
      items: items.map(item => `${item.name} (Size: ${item.size}) - $${item.price}`).join('; '),
      total: total.toFixed(2),
      date: new Date().toLocaleString()
    };

    fetch("https://sheetdb.io/api/v1/op7hkfcpu4the", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ data: orderData })
    })
    .then(res => res.json())
    .then(() => {
      // ✅ Clear only the relevant storage
      if (checkoutType === "buynow") {
        localStorage.removeItem("checkoutItem");
        localStorage.removeItem("checkoutType");
      } else {
        localStorage.removeItem("cart");
      }

      // Show success
      document.getElementById("orderForm").style.display = "none";
      document.getElementById("successMessage").style.display = "block";

      // Redirect to PayPal
      setTimeout(() => {
        window.location.href = "https://paypal.me/Lekhakshi/" + orderData.total;
      }, 2000);
    })
    .catch(err => {
      alert("⚠️ Error while placing order! Please try again.");
      console.error(err);
    });
  });
</script>
</body>
</html>
